<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Click Button</button>
</body>
<script>
    class React{
        constructor(){
            this.library = "React"
            this.server = "https://localhost:3000"
            document.querySelector("button").addEventListener('click', this.handleClick.bind(this))
        }
        handleClick(){
            document.body.style.backgroundColor = "#a1a1a1"
            document.body.style.padding = "200px"
        }
    }

    const app = new React;
</script>
</html>
